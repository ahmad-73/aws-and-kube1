apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rdicidr-statefulset
  namespace: production
spec:
  serviceName: rdicidr-service
  replicas: 3
  selector:
    matchLabels:
      app: rdicidr
  template:
    metadata:
      labels:
        app: rdicidr
    spec:
      containers:
      - name: rdicidr-app
        image: ubaidawan/rdicidr:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: MY_SECRET
          valueFrom:
            secretKeyRef:
              name: rdicidr-secret
              key: my-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
  # Removed volumeClaimTemplates to avoid storage issues